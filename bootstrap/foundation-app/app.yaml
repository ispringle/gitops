---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: foundation-app
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/pard68/gitops
    targetRevision: argo
    path: apps/foundation
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
