---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: 0x44-blog-gateway
  namespace: 0x44-blog
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: 0x44-blog-cert
    hosts:
    - "0x44.pw"
    - "www.0x44.pw"
