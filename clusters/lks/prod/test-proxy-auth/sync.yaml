---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: test-proxy-auth
  namespace: flux-system
spec:
  targetNamespace: test-proxy-auth
  dependsOn:
    - name: istio-gateway
    - name: cert-manager
    - name: external-dns
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./base/generic-site
  prune: true
  validation: client
  images:
    - name: placeholder/image
      newName: pard68/0x44
      newTag: latest
  postBuild:
    substitute:
      namespace_name: "test-proxy-auth"
      cert_name: "test-proxy-auth-cert"
      host_names_list: "[test-proxy-auth.0x44.pw]"
